<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Form Submission Confirmation</h1>

    <p id="confirmationMessage">Thank you for your submission!</p>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const projectName = urlParams.get('projectName');
        const equipmentName = urlParams.get('equipmentName');
        const startDate = urlParams.get('startDate');
        const endDate = urlParams.get('endDate');

        // Generate dynamic content
        const confirmationMessage = `Project: ${projectName}<br>Equipment: ${equipmentName}<br>Date Range: ${startDate} to ${endDate}`;

        // Display confirmation message
        document.getElementById('confirmationMessage').innerHTML = confirmationMessage;
    </script>
</body>
</html>
